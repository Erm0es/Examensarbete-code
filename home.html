<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&display=swap" rel="stylesheet">
    <title>RenderMenu</title>
</head>

<body>
    <div id="hugger">
        <h1>Weekly Menu</h1>
        <p>-helps you decide what to eat.</p>
        <div id="holder">
            <button id="random-menu-btn">Random menu</button>
            <ul id="premade-dish-ul">
            </ul>
            <ul id="own-dish-ul">
            </ul>
            <input type="text" id="input-field" placeholder="Write your own menu!">
            <button id="render-btn">Submit own dish</button>
        </div>
        <footer>
            <p id="footer-text"></p>
        </footer>

    </div>
</body>
<script src="index.js" type="module"></script>
</body>


</html>
